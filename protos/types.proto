syntax = "proto3";

package types;

option go_package = "github.com/mainheartng/marketa_api/protos;protos";

import "google/protobuf/timestamp.proto";

message User {
  string user_id = 1;
  string tenant_id = 2;
  string email = 3;
  string username = 4;
  string first_name = 5;
  string last_name = 6;
  types.Status status = 7;
  repeated UserRole roles = 8;
  UserProfile profile = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

message UserRole {
  string organization_id = 1;
  string role_name = 2;
  repeated string permissions = 3;
}

message UserProfile {
  string phone = 1;
  types.Address address = 2;
  map<string, string> custom_fields = 3;
}

enum OrganizationType {
  business_name = 0;
}

message Organization {
  string organization_id = 1;
  string tenant_id = 2;
  string name = 3;
  string description = 4;
  types.Status status = 5;
  OrganizationSettings settings = 6;
  OrganizationType type = 7;
  repeated Staff staff = 8;
  repeated Project projects = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

message OrganizationSettings {
  bool allow_multi_membership = 1;
  map<string, string> custom_settings = 2;
}

enum AdminLevel {
  owner = 0;
  admin = 1;
  viewer = 2;
  super_admin = 3;
}

// enum Status {
//   active = 0;
//   suspended = 1;
//   removed = 2;
// }

enum InviteStatus {
  pending = 0;
  rejected = 1;
  cancelled = 2;
  accepted = 3;
}

enum IntegrationTypes {
  payment = 0;
  logistic = 1;
  que = 2;
  template = 3;
  component = 4;
}

message Staff {
  string id = 1;
  string user_id = 2;
  User user = 3;
  string position = 4;
  AdminLevel level = 5;
  Status status = 6;
  InviteStatus invite = 7;
  string organization_id = 8;
}

message ProjectSettings {
  map<string, string> custom_settings = 1;
}

message Project {
  string id = 1;
  string name = 2;
  Status status = 3;
  string description = 4;
  string type = 5;
  repeated ProjectIntegrations integrations = 6;
  ProjectSettings settings = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message Integrations {
  string id = 1;
  string created_at = 2;
  string updated_at = 3;
  IntegrationTypes integration_type = 4;
}

message ProjectIntegrations {
  string id = 1;
  string created_at = 2;
  string project_id = 3;
  Project project = 4;
  string integrations_id = 5;
  Integrations integrations = 6;
}

// ============================================================================
// COMMON TYPES & ENUMS
// ============================================================================

// Multi-tenancy context - included in all requests
message TenantContext {
  string tenant_id = 1;
  string organization_id = 2;
  string user_id = 3;
  string project_id = 4;
  repeated string user_roles = 5;
  map<string, string> metadata = 6;
}

// Common pagination
message PageRequest {
  int32 page = 1;
  int32 page_size = 2;
  string sort_by = 3;
  string sort_order = 4; // ASC, DESC
}

message PageResponse {
  int32 total_count = 1;
  int32 page = 2;
  int32 page_size = 3;
  bool has_more = 4;
}

// Common status enum
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
  STATUS_PENDING = 3;
  STATUS_SUSPENDED = 4;
  STATUS_DELETED = 5;
}

message Address {
  string address_id = 1;
  string first_name = 2;
  string last_name = 3;
  string company = 4;
  string address_line_1 = 5;
  string address_line_2 = 6;
  string city = 7;
  string state = 8;
  string postal_code = 9;
  string country = 10;
  string phone = 11;
}
